  function BarSection({ barTable, onTableClick }) {
    const [windowWidth, setWindowWidth] = React.useState(window.innerWidth);

 React.useEffect(() => {
const handleResize = () => {
 setWindowWidth(window.innerWidth);
};

window.addEventListener('resize', handleResize);

return () => {
 window.removeEventListener('resize', handleResize);
};
}, []);
  const total = barTable.length;
  const radius =700; // Controls the horizontal stretch of the arc
  const centerX = windowWidth/2; // Horizontal center of the arc
  const centerY = 3; // Vertical center of the arc (adjust this for the height of the arc)
  const verticalStretch = .25; // Adjust this to control the vertical flattening (smaller = flatter)

  return (
    <div style={{display:"flex", flexDirection:"row", minWidth:"1500px"}}>
    <div style={{  position: "relative", width: "100%", height: "100%"}}>
      {barTable.map((bTable, index) => {
        // Evenly distribute tables along a horizontal arc

        const angle = Math.PI - (Math.PI * index) / (total - 1); // Adjust for downward-facing arc

        // Calculate X and Y positions using trigonometry
        const x = centerX + radius * Math.cos(angle) * windowWidth / 1500; // Horizontal positioning
        const y = centerY + (radius * Math.sin(angle)) * verticalStretch; // Adjust vertical stretch

        return (
          <div
            key={index}
            style={{
              position: "absolute",
              left: `${x}px`,
              top: `${y}px`,
              transform: "translate(-50%, -50%)",
              //width:"1550px" // Align the tables
            }}
          >
            <BarTable bTable={bTable} idx={index} onTableClick={onTableClick} />
          </div>
        );
      })}
    </div>
    </div>
  );
}

                <button style={{
                    backgroundColor: "#333333", color: "white", padding: "10px 20px", cursor: "pointer",
                    marginTop: "10px", borderRadius: "5px", border:"2px solid white"
                  }}>Process Payment</button>
                </div>
                </div>
                <br/>

                <div style={{
                  display:"flex", width: "100%", justifyContent:"center"
                }}>
                <div style={{display:"flex", flexDirection:"row", width:"37%", justifyContent:"center",backgroundColor:"#333333"}}>
                  <p>Current Order Total: ${totalPayment} <br></br> Total Item Ordered: {fullOrder.length} </p>
                </div>
                </div>
                <br/>
               { fullOrder[0]  &&<div style={{display:"flex", width: "420px", height: "100%", backgroundColor:"#333333", justifySelf:"center", border:"2px solid white"}}>
                  <div style={{display:"flex", justifySelf:"flex-start", fontWeight:"bold"}}>Items Ordered:</div>
                  <div style={{display:"flex", flexDirection:"column" }}>
                    {fullOrder.map((item, index) => (
                        <div style={{display:"flex", flexDirection:"row", width:"100%", justifyContent:"center", fontWeight:"bold"}} key={index}>
                          <div style={{display:"flex", width:"100%", flexDirection:"row", justifyContent:"space-between", fontWeight:"bold"}}>
                            <div>{item.MenuItem}</div>
                            <div>Qty:{item.ItemQuantity}</div>
                          </div>
                        </div>
                    ))}
                  </div>
                </div>}
                { !fullOrder[0] &&<div> No Items Ordered</div>}

              </div>

            )
          ) : (
            <p>Loading...</p>
          )}
          <div >
            <button onClick={onClose} style={{
              backgroundColor: "red", color: "white", padding: "10px 20px", border: "none", cursor: "pointer",
              marginTop: "10px", borderRadius: "5px"
            }}>
              Close
            </button>
          </div>
        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("react-root"));
  root.render(<MyReactSection />);
</script>

</body>

</html>
